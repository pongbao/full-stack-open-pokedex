name: App health check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  url_health_check:
    name: Check deployed app
    runs-on: ubuntu-20.04
    steps:
      - uses: jtalk/url-health-check-action@v3
        with:
          url: https://red-thunder-8099.fly.dev/
